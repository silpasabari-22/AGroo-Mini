<!DOCTYPE html>
<html>
<head>
    <title>My Orders</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        .back-btn {
            float: left;
            margin-top: -45px;
            padding: 7px 15px;
            background-color: #2c3e50;
            color: white !important;
            border-radius: 6px;
            text-decoration: none;
            font-size: 14px;
            transition: 0.3s ease;
        }

        .back-btn:hover {
            background-color: #243242;
        }

        /* Green Navbar */
        .navbar-custom {
            background-color: #27ae60 !important;
        }

        .navbar-custom .navbar-brand,
        .navbar-custom .nav-link {
            color: white !important;
            font-weight: 500;
        }

        .navbar-custom .nav-link:hover {
            color: #d4ffd8 !important;
        }
    </style>
</head>

<body class="bg-light">

<!-- ðŸŒ¿ Green Navbar -->
<nav class="navbar navbar-expand-lg navbar-custom shadow-sm">
    <div class="container">
        <a class="navbar-brand" href="#">ðŸŒ¿ Agri Shop</a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">

                <li class="nav-item">
                    <a class="nav-link" href="{% url 'user' %}">Home</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" href="{% url 'profile' %}">ðŸ‘¤</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" href="{% url 'logout' %}">Logout</a>
                </li>

            </ul>
        </div>
    </div>
</nav>

<div class="container mt-5">
    <h2 class="text-center mb-4">My Orders</h2>

    <!-- Styled Back Button -->
    <a href="{% url 'user' %}" class="back-btn"> Back</a>

    {% for order in orders %}
    <div class="card shadow mb-3 p-3">

        <h5>
            <strong>Order ID:</strong> {{ order.id }}
        </h5>

        <p><strong>Date:</strong> {{ order.date }}</p>
        <p><strong>Payment:</strong> {{ order.payment_method }}</p>
        <p><strong>Total Amount:</strong> â‚¹{{ order.total_amount }}</p>

        <a href="{% url 'order_details' order.id %}" class="btn btn-outline-primary btn-sm">
            View Details
        </a>

    </div>
    {% empty %}
    <p class="text-center text-muted">You have no orders yet.</p>
    {% endfor %}

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
