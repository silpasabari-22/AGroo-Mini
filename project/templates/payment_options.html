<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Options</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f2f2f2;
            margin: 0;
            padding: 0;
        }

        /* NAVBAR */
        .navbar {
            background: #2c7a7b;
            padding: 15px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: white;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
        }

        .navbar a {
            color: white;
            margin-left: 20px;
            text-decoration: none;
            font-weight: bold;
        }

        .navbar a:hover {
            text-decoration: underline;
        }

        .container {
            width: 50%;
            margin: 40px auto;
            background: #fff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        }

        h2 {
            margin-bottom: 20px;
            text-align: center;
            color: #444;
        }

        .payment-box {
            border: 1px solid #ddd;
            padding: 18px;
            border-radius: 10px;
            margin-bottom: 18px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 10px;
            transition: 0.3s;
        }

        .payment-box:hover {
            background: #f7f7f7;
        }

        input[type="radio"] {
            transform: scale(1.3);
            cursor: pointer;
        }

        .btn {
            width: 100%;
            padding: 12px;
            background: #22c55e;
            border: none;
            border-radius: 8px;
            color: white;
            font-size: 18px;
            cursor: pointer;
            margin-top: 20px;
        }

        .btn:hover {
            background: #15803d;
        }

        .price-box {
            background: #fff7e6;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            border-left: 5px solid #ff9f00;
        }

        .price-box h3 {
            margin: 0;
            color: #444;
        }
    </style>
</head>

<body>

    <!-- NAVBAR -->
    <div class="navbar">
        <div class="logo">
            <h2>AGROO</h2>
        </div>

        <div>
            <a href="{% url 'user' %}">Home</a>
            <a href="{% url 'cartview' %}">Cart</a>
            <a href="{% url 'save_address' %}">Address</a>
            <a href="{% url 'logout' %}">Logout</a>
        </div>
    </div>

    <div class="container">

        <h2>Select Payment Method</h2>

        <div class="price-box">
            <h3>Total Amount: â‚¹{{ total_amount }}</h3>
        </div>

        <form method="POST">
            {% csrf_token %}

            <label class="payment-box">
                <input type="radio" name="payment_method" value="COD" required>
                <strong>Cash on Delivery (COD)</strong>
            </label>

            <label class="payment-box">
                <input type="radio" name="payment_method" value="UPI">
                <strong>UPI Payment (Google Pay / PhonePe / Paytm)</strong>
            </label>

            <label class="payment-box">
                <input type="radio" name="payment_method" value="Card">
                <strong>Credit / Debit Card</strong>
            </label>

            <label class="payment-box">
                <input type="radio" name="payment_method" value="NetBanking">
                <strong>Net Banking</strong>
            </label>

            <a href="{% url 'payment_success' %}">
                <button type="button" class="btn">Continue</button>
            </a>

        </form>

    </div>

</body>

</html>
