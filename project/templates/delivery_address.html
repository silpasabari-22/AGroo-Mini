<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Delivery Address</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f1f3f6;
            padding: 25px;
        }

        .container {
            width: 60%;
            margin: auto;
            background: #fff;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #2874f0;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            font-weight: bold;
            display: block;
            margin-bottom: 6px;
        }

        input,
        textarea,
        select {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        input:focus,
        textarea:focus {
            border-color: #2874f0;
        }

        .btn {
            width: 100%;
            background: #fb641b;
            padding: 14px;
            font-size: 18px;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            margin-top: 15px;
        }

        .btn:hover {
            background: #d35400;
        }
    </style>
</head>

<body>

    <div class="container">
        <h2>Add Delivery Address</h2>

        <form action="{% url 'save_address' %}" method="POST">
            {% csrf_token %}

            <div class="form-group">
                <label>Full Name</label>
                <input type="text" name="full_name" value="{{user.first_name}}" required>
            </div>

            <div class="form-group">
                <label>Phone Number</label>
                <input type="text" name="phone" value="{{user.phone}}" required>
            </div>

            <div class="form-group">
                <label>House No / Apartment / Flat</label>
                <input type="text" name="house_no" required>
            </div>

            <div class="form-group">
                <label>Street / Area / Colony</label>
                <input type="text" name="street" required>
            </div>

            <div class="form-group">
                <label>City</label>
                <input type="text" name="city" required>
            </div>

            <div class="form-group">
                <label>Select District</label>
                <select name="district" id="district" required>
                    <option value="" disabled selected hidden>Select</option>
                    <option value="">Thiruvananthapuram</option>
                    <option value="">Kollam</option>
                    <option value="">Pathanamthitta</option>
                    <option value="">Alappuzha</option>
                    <option value="">Kottayam</option>
                    <option value="">Idukki</option>
                    <option value="">Ernamkulam</option>
                    <option value="">Thrissur</option>
                    <option value="">Palakkad</option>
                    <option value="">Malappuram</option>
                    <option value="">Kozhikode</option> 
                    <option value="">Wayanad</option>
                    <option value="">Kannur</option>
                    <option value="">Kasaragod</option>
                </select>
            </div>

            <div class="form-group">
                <label>Pincode</label>
                <input type="text" name="pincode" required>
            </div>

            <div class="form-group">
                <label>Landmark (Optional)</label>
                <input type="text" name="landmark">
            </div>

            <div class="form-group">
                <label>Alternate Phone (Optional)</label>
                <input type="text" name="alternate_phone">
            </div>


            <button class="btn" type="submit">Save & continue</button>

        </form>
    </div>

</body>

</html>
