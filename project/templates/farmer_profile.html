<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Details Card</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f4;
            padding: 30px;
        }

        .card {
            width: 350px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .card h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        .details {
            margin-top: 10px;
        }

        .details p {
            font-size: 16px;
            margin: 8px 0;
            padding: 8px;
            background: #f8f8f8;
            border-radius: 6px;
        }

        .details span {
            font-weight: bold;
            color: #555;
        }

        /* BUTTON STYLES */
        .btn-container {
            text-align: center;
            margin-top: 20px;
        }

        .btn {
            display: inline-block;
            padding: 10px 18px;
            margin: 8px;
            background-color: #4CAF50;
            color: white;
            font-size: 15px;
            border-radius: 6px;
            text-decoration: none;
            transition: 0.3s;
        }

        .btn:hover {
            background-color: #45a049;
        }

        .btn-secondary {
            background-color: #555;
        }

        .btn-secondary:hover {
            background-color: #333;
        }
    </style>

</head>
<body>

    <div class="card">
        <h2>Admin Details</h2>

        <div class="details">
            <p><span>First Name:</span> {{ a.first_name }}</p>
            <p><span>Last Name:</span> {{ a.last_name }}</p>
            <p><span>Email:</span> {{ a.email }}</p>
            <p><span>Address:</span> {{ a.adress }}</p>
            <p><span>Phone:</span> {{ a.phone }}</p>
        </div>

        <!-- BUTTONS -->
        <div class="btn-container">
            <a href="{% url 'edit_profile' %}" class="btn">Edit Profile</a>
            <a href="{% url 'farmer_home2' %}" class="btn btn-secondary">Back</a>
        </div>

    </div>
    
</body>
</html>
