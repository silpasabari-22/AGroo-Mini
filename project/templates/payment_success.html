<!DOCTYPE html>
<html>
<head>
    <title>Payment Success</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        .checkmark {
            width: 130px;
            height: 130px;
            border-radius: 50%;
            background: #28a745;
            display: flex;
            justify-content: center;
            align-items: center;
            animation: pop 0.6s ease;
        }

        @keyframes pop {
            0% { transform: scale(0.3); }
            100% { transform: scale(1); }
        }

        .checkmark svg {
            width: 70px;
            fill: white;
        }
    </style>
</head>

<body class="bg-light">

<div class="container mt-5 text-center">

    <div class="checkmark mx-auto mb-4">
        <svg viewBox="0 0 52 52">
            <path d="M14 27 l7 7 l17 -17" stroke="white" stroke-width="5" fill="none"/>
        </svg>
    </div>

    <h2 class="text-success">Payment Successful!</h2>
    <p class="lead">Your order has been placed successfully.</p>

    <a href="{% url 'my_orders' %}" class="btn btn-primary mt-3">View My Orders</a>
    <a href="{% url 'user' %}" class="btn btn-secondary mt-3">Continue Shopping</a>

</div>

</body>
</html>
