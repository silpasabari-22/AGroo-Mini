<!DOCTYPE html>
<html>
<head>
    <title>Add Delivery Address</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <div class="card shadow-lg p-4">
        <h3 class="text-center mb-4">Add Delivery Address</h3>

        <form action="{% url 'save_address' %}" method="POST">
            {% csrf_token %}

            <div class="row">
                <div class="col-md-6 mb-3">
                    <label class="form-label">Full Name</label>
                    <input type="text" name="full_name" class="form-control" required>
                </div>

                <div class="col-md-6 mb-3">
                    <label class="form-label">Phone</label>
                    <input type="text" name="phone" class="form-control" required>
                </div>

                <div class="col-md-6 mb-3">
                    <label class="form-label">House No</label>
                    <input type="text" name="house_no" class="form-control" required>
                </div>

                <div class="col-md-6 mb-3">
                    <label class="form-label">Street</label>
                    <input type="text" name="street" class="form-control" required>
                </div>

                <div class="col-md-4 mb-3">
                    <label class="form-label">City</label>
                    <input type="text" name="city" class="form-control" required>
                </div>

                <div class="col-md-4 mb-3">
                    <label class="form-label">District</label>
                    <input type="text" name="district" class="form-control" required>
                </div>

                <div class="col-md-4 mb-3">
                    <label class="form-label">Pincode</label>
                    <input type="text" name="pincode" class="form-control" required>
                </div>

                <div class="col-md-6 mb-3">
                    <label class="form-label">Landmark (Optional)</label>
                    <input type="text" name="landmark" class="form-control">
                </div>

                <div class="col-md-6 mb-3">
                    <label class="form-label">Alternate Phone (Optional)</label>
                    <input type="text" name="alternate_phone" class="form-control">
                </div>
            </div>

            <button type="submit" class="btn btn-primary w-100 mt-3">Save & Continue</button>

        </form>
    </div>
</div>

</body>
</html>
