<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Success</title>

    <style>
        body {
            background: #f5f5f5;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .success-box {
            background: white;
            width: 450px;
            padding: 30px;
            text-align: center;
            border-radius: 12px;
            box-shadow: 0 0 12px rgba(0,0,0,0.15);
            animation: fadeIn 0.6s ease-in-out;
        }

        /* Green circle animation */
        .success-icon {
            width: 100px;
            height: 100px;
            background: #22c55e;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: auto;
            color: white;
            font-size: 60px;
            animation: pop 0.5s ease-in-out;
        }

        h2 {
            margin-top: 20px;
            color: #222;
        }

        p {
            color: #555;
            font-size: 16px;
        }

        .btn {
            background: #3b82f6;
            color: white;
            padding: 12px 20px;
            margin-top: 20px;
            border-radius: 6px;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
        }

        .btn:hover {
            background: #1e40af;
        }

        @keyframes pop {
            0% { transform: scale(0.5); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

<div class="success-box">

    <p>Your order has been placed successfully.</p>

    <a href="{% url 'user' %}" class="btn">Continue Shopping</a>
</div>

</body>
</html>
