<!DOCTYPE html>
<html>
<head>
    <title>Edit Profile</title>
    <style>
        body { background:#f5f5f5; font-family: Arial; padding:40px; }
        .form-box {
            width: 400px;
            margin: auto;
            background: white;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 0 12px rgba(0,0,0,0.2);
        }
        input {
            width: 100%;
            padding: 10px;
            margin-top: 12px;
            border-radius: 6px;
            border: 1px solid gray;
        }
        .btn {
            background: #4CAF50;
            color: white;
            width: 100%;
            padding: 12px;
            margin-top: 20px;
            border-radius: 6px;
            border: none;
        }
    </style>
</head>

<body>
<div class="form-box">
    <h2>Edit Profile</h2>

    <form action="" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <input type="text" name="first_name" value="{{ user.first_name }}" placeholder="First Name">
        <input type="text" name="last_name" value="{{ user.last_name }}" placeholder="Last Name">
        <input type="email" name="email" value="{{ user.email }}" placeholder="Email">
        <input type="text" name="adress" value="{{ user.adress }}" placeholder="Address">
        <input type="text" name="phone" value="{{ user.phone }}" placeholder="Phone">

        <button class="btn" type="submit">Save Changes</button>
    </form>
</div>
</body>
</html>
