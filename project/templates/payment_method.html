<!DOCTYPE html>
<html>
<head>
    <title>Select Payment Method</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <div class="card shadow-lg p-4">

        <h3 class="text-center mb-4">Select Payment Method</h3>

        <form action="{% url 'confirm_order' %}" method="POST">
            {% csrf_token %}

            <div class="form-check mb-3">
                <input class="form-check-input" type="radio" id="cod" name="payment_method" value="COD" required>
                <label class="form-check-label fw-bold" for="cod">
                    Cash on Delivery (COD)
                </label>
            </div>

            <div class="form-check mb-4">
                <input class="form-check-input" type="radio" id="online" name="payment_method" value="Online">
                <label class="form-check-label fw-bold" for="online">
                    Online Payment
                </label>
            </div>

            <button type="submit" class="btn btn-success w-100">Proceed</button>

        </form>

    </div>
</div>

</body>
</html>
